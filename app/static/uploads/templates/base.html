<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}文件管理系统{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        
        /* 顶部导航栏 */
        .header {
            height: 60px;
            background-color: #fff;
            box-shadow: 0 1px 4px rgba(0,21,41,.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #001529;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 8px;
        }
        
        .logout-btn {
            padding: 8px 15px;
            background-color: #ff4d4f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #ff7875;
        }
        
        /* 主容器 */
        .main-container {
            display: flex;
            margin-top: 60px;
            flex: 1;
        }
        
        /* 侧边栏 */
        .sidebar {
            width: 200px;
            background-color: #001529;
            min-height: calc(100vh - 60px);
            position: fixed;
            left: 0;
            top: 60px;
        }
        
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu-item {
            padding: 0;
            margin: 0;
        }
        
        .menu-item a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            transition: all 0.3s;
        }
        
        .menu-item a:hover {
            background-color: #1890ff;
        }
        
        .menu-item.active a {
            background-color: #1890ff;
        }
        
        /* 主内容区 */
        .main-content {
            margin-left: 200px;
            padding: 20px;
            flex: 1;
            background-color: #f0f2f5;
            min-height: calc(100vh - 60px);
        }

        /* 表格样式 */
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0,21,41,.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e8e8e8;
        }

        th {
            background-color: #fafafa;
            font-weight: 500;
            color: #666;
        }

        .action-btn {
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            margin-right: 8px;
            transition: opacity 0.3s;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .btn-primary {
            background-color: #1890ff;
            color: white;
        }

        .btn-danger {
            background-color: #ff4d4f;
            color: white;
        }

        /* 状态标签 */
        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .status-submitted {
            background-color: #e6f7ff;
            border: 1px solid #91d5ff;
            color: #1890ff;
        }

        .status-pending {
            background-color: #fff7e6;
            border: 1px solid #ffd591;
            color: #fa8c16;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            min-width: 400px;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .modal-buttons {
            margin-top: 20px;
            text-align: right;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="logo">文件管理系统</div>
        <div class="header-right">
            <div class="user-info">
                <span>{{ current_user.username }}</span>
                <span>[{{ current_user.company_name }}]</span>
            </div>
            <a href="{{ url_for('auth.logout') }}" class="logout-btn">退出登录</a>
        </div>
    </header>

    <div class="main-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <ul class="menu">
                <li class="menu-item {% if active_page == 'files' %}active{% endif %}">
                    <a href="{{ url_for('user.files') }}">文件管理</a>
                </li>
                <li class="menu-item {% if active_page == 'settings' %}active{% endif %}">
                    <a href="{{ url_for('user.settings') }}">个人设置</a>
                </li>
            </ul>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
